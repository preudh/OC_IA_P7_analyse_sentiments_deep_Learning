name: CI/CD Pipeline

on:
  push:
    branches: '**'

permissions:
  id-token: write
  contents: read
  actions: write  # Assure des permissions suffisantes pour les actions GitHub

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Run Tests
        run: |
          docker-compose -f docker-compose.ci.yml up --build --exit-code-from app

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Azure using Service Principal
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}  # Utilisation du secret AZURE_CREDENTIALS

      - name: Verify Azure Login
        run: |
          az account show  # Vérifie que l'utilisateur est bien connecté

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v2
        with:
          login-server: myappregistry1.azurecr.io
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t myappregistry1.azurecr.io/my-app:latest .

      - name: Push Docker image to ACR
        run: |
          docker push myappregistry1.azurecr.io/my-app:latest

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'P7-myapp-deploy'
          images: 'myappregistry1.azurecr.io/my-app:latest'
